<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_Efffect</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style type="text/css">
        span { color: red; cursor: pointer;}
        div {margin:3px; width:100px; display:none; height: 100px; float:left;}
        div#red{background: #ff0000;}
        div#green{background: #00ff00;}
        div#blue{background: #0000ff;}

    </style>
    <script type="text/javaScript">
        $(function(){
            $('#fin').click(function(){
                $('div').fadeIn(1500, function(){});
            });
            $('#fout').click(function(){
                $('div').fadeOut(1500);
            });
            $('#fToggle').click(function(){
                $('div').fadeToggle(1500);
            });
        });
    </script>
</head>
<body>
    <span id="fin">페이드 인</span>&nbsp;&nbsp;&nbsp;
    <span id="fout">페이드 아웃</span>&nbsp;&nbsp;&nbsp;
    <span id="fToggle">페이드 토글</span>&nbsp;&nbsp;&nbsp;
    <br /><br /><br /><br />
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
</body>
</html>
