    <script type="text/javaScript">
        //6-1 자식(손)선택자와 후손 선택자
        $(function(){
            $('div h1').css('color', 'red');    //모든 자식 선택
            $('div>h1').css('color', 'blue');   //바로 아래 수준의 자식 선택
        })

        // 함수를 이용한 자식, 후손 선택자
        $(function(){
            // $('#wrap>section>h1, #wrap>section>p, #wrap>section>h2')
            // $('#wrap>section').children().css("background-color", "yellow");
            // $('#wrap>section').children().css("border", "3px solid #f00");
            // $('#wrap>section').children().css("color", "red");

            //css속성에 들어가는 변경 요소들은 여러항목을 아래와 같이 한번에 지정 가능
            $('#wrap>section').children().css(
                {"background-color":"white" , "border":"5px solid #f00" , "color":"blue"}
            );

        });

        /* 
            함수형 선택자 정리
                $("요소 선택자").parent(): 요소선택자의 부모 요소를 선택
                $("요소 선택자").parents(): 요소선택자의 상위 요소를 모두 선택
                $("요소 선택자").closet("div"): 요소선택자의 상위 요소중 가장 가까운 div만 선택
                $("요소 선택자").children(): 요소선택자의 모든 자식 요소를 선택

                $("요소선택자").prev():요소선택자의 바로 이전 요소를 선택.
                $("요소선택자").prevAll():요소선택자의 모든 이전 요소를 선택.
                $("요소선택자").prevUntil():요소선택자의  요소명에 지정한 곳까지 모두 선택.
                $("요소선택자").next():요소선택자의 다음 요소를 선택.
                $("요소선택자").nextAll():요소선택자의 다음 모든 요소를 선택.
                $("요소선택자").nextUntil("h2"):요소선택자부터 h2태그 요소까지 모두 선택.

        */

        //형제선택자
        $(function(){
            // 변경할 style을 객체에 저장하고 객체변수로 style를 변경할 수 있다.
            var style1 = {"background-color":"#0ff", "border":"2px solid #f00"};
            var style2 = {"background-color":"#ff0", "border":"2px dashed #f00"};

            // $('.txt').prev().css(style1);
            // $('.txt').next().css(style2);
            //아래는 txt다음 바로p만 선택하는거라 위의 함수가 확장성이 더 좋음
            //$('.txt+p').css(style2);

            // $(".txt").prevAll( ).css(style1);
            // $(".txt").nextAll( ).css(style2);

            $(".txt").prevUntil("h1").css(style1); //.txt 바로 위부터 h1아래까지
            $(".txt").nextUntil("h1").css(style2); //.txt 바로 위부터 h1아래까지

        });

        // .parent()  parents()
        $(function(){
            //.txt1의 모든 부모들
            $(".txt1").parents().css({ "border":"3px dashed #00f"});
            //.txt1의 부모만
            $(".txt1").parent().css({ "border":"3px solid #f00"});

            //.txt2 의 부모들 중 div만
            $(".txt2").parents("div").css({"border":"3px solid #f00"})
        })
       
    </script>
</head>
<body>
    <!-- .parents() parents("div") -->
    <h1 class="title">선택자</h1>
    <section>
        <div><p class="txt1">내용</p> </div>
    </section>
    <section>
