<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_JQueryBasic</title>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script type="text/javaScript">
        //6-1 자식(손)선택자와 후손 선택자
        $(function(){
            $('div h1').css('color', 'red');    //모든 자식 선택
            $('div>h1').css('color', 'blue');   //바로 아래 수준의 자식 선택
        })

        // 함수를 이용한 자식, 후손 선택자
        $(function(){
            // $('#wrap>section>h1, #wrap>section>p, #wrap>section>h2')
            // $('#wrap>section').children().css("background-color", "yellow");
            // $('#wrap>section').children().css("border", "3px solid #f00");
            // $('#wrap>section').children().css("color", "red");

            //css속성에 들어가는 변경 요소들은 여러항목을 아래와 같이 한번에 지정 가능
            $('#wrap>section').children().css(
                {"background-color":"white" , "border":"5px solid #f00" , "color":"puple"}
            );

        });
    </script>
</head>
<body>
    <!-- 함수를 이용한 후손,자식 선택자 -->
    <div id="wrap">
        <h1>인접관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>자식 요소 선택자</h1>
            <p>내용2</p>
        </section>
        <h1>인접관계 선택자</h1>
    </div>


    <!-- 자식 선택자와 후손 선택자 -->
    <div>
        <h1>자식(손)선택자와 후손 선택자</h1>
        <ul>
            <li><h1>Apple</h1></li>
            <li>Bag</li>
            <li>Cat</li>
            <li>Dog</li>
        </ul>
    </div>
</body>
</html>
