<!DOCTYPE html>
<!-- 
    JQuery 기본
        1.JQuery 개요
            -모든 브라우저에서 동작하는 클라이언트 자바스크립트 라이브러리.
            -다음의 기능을 위해 제작
                -DOM과 관련된 처리를 쉽게 구현
                -일관된 이벤트 연결을 쉽게 구현
                -시각적 효과를 쉽게 구현
                -ajax 어플리케이션을 쉽게 구현 ***
            -JQuery 사용 방법
                1) 직접 다운받아 사용하는 방법
                    -http://jquery.com //다운받는 주소 _ 우클릭 _다른 이름으로 링크 저장
                    -head 안에 <script src="jquery-3.7.1.min.js"></script>를 추가하고 사용
                2) CDN 호스트 사용방법
                    -Content Delivery Network
                    -사용자에게 간편하게 콘텐츠를 제공하는 방식을 의미.
                    -구글, 마이크로소프트, JQuery측에서 사용자가 JQuery를 사용하기 편하게 컨텐츠 제공
                    -head 안에 <script src="https://code.jquery.com/jquery-3.7.1.js"></script>를 추가하고 사용



 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_JQueryBasic</title>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script type="text/javaScript">

       /*  별도의 jquery문법과 양식이 있으며, 자바스크립트와 한곳에서 같이 사용할 수 있다.;

        다만 jquery 명령은 아래의 양식에 구분해서 사용 */

        $(function(){
            //JQuery명령을 쓰는곳
        });

        /* &(function(){}); 단위의 명령은 갯수에 상관없이 필요한 곳에 어느곳이든 기술이 가능

        아래가 원 구조. document가 준비되면 익명함수를 실행 */
        $(document).ready(
            function(){

            }
        );

        //이를 간략화 하면
        $(function(){

        });
        //제이쿼리 명령이 이 안에 쓰여지지 않으면 아무것도 실행되지 않는다. (제이쿼리 명령으로 인식되지 않는다.)
        /* 잘못된 예 */
        $("#tit").css('color', 'red');

        /* 올바른 예 */
        $(function(){
            $("#tit").css('color', 'red');  //id가 tit인 태그의 글자색을 빨간색으로 변경
        })

        /* jquery명령의 형식 */
        $(function(){
            //#(명령을 적용할 대상의 Selector). 사용가능한 함수();
            // body에 배경색을 하늘색으로 변경
            $('body').css('background-color', '#00FFFF');  // 태그 selector
            $("*").css("border", "1px solid blue");        // 전체 selector
            $("#tit").css("background-color","#ff0");       //id selector
            $(".tit2").css("border", "2px dashed #f00");      //class selector
            $("h1, h2").css("border", "2px dashed #00f");   //두개 이상 선택
            $("h1 .tit2").css("color", "yellow");           //후손 selector 도 사용가능
            $("h1.tit2").css("color", "yellow");           //종속 selector h1태그중 class가 tit2인것을 선택 **띄어쓰기 중요**
        });

    </script>
</head>
<body>
    <h1 id="tit">제목</h1>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접 선택자</h3>
    <h1 class="tit2">제목</h1>
</body>
</html>
