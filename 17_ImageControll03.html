<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_ImageControll03</title>
    <style type="text/css">
        #view{position: relative; width: 170px; height:255px; border: 3px solid blue; left: 50px; overflow: hidden;}
        #imgs{position: absolute; width: 1700px; height: 255px; left: 0; top: 0px; border: 1px dashed red;}
    </style>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script type="text/javaScript">
       //1초에 한칸(170px)이동 animate를 이용
       //마우스가 올라가면 이동을 멈추고, 마우스가 빠지면 이동을 다시 시작
        /* var img1 = 1;

        $(function(){
            $('img:eq(0)').mouseover(){
                img1++
                if(img1 > 10) img1 = 1;

            }
        }); */

        //아래 두개는 변수선언
        var imgNum = 0;
        var timer;

        //함수
        $(function(){
            $('#view').hover(   //view클래스에 hover를 작동
                function(){  //아래 있는 setInterval의 동작을 멈추는 용도
                    window.clearInterval(timer);
                },
                function(){ //setInterval은 지정된 시간마다 특정 작업이 반복되도록함
                    timer = window.setInterval(function(){
                        imgNum++; // 지정된 시간 동안 1씩 증가
                        if(imgNum>9) imgNum=0; //if문
                        $('#imgs').animate({left:imgNum * -170},500);
                    },1000);
                    //imgNum이 9보다 작으면 왼쪽으로 170만큼 이동
                }
            );
            4('#view').trigger('mouseleave');
        })
    </script>

</head>
<body>
    <div id="view">
        <div id="imgs"><img src="images/1.jpg"><img src="images/2.jpg"><img src="images/3.jpg"><img src="images/4.jpg"><img src="images/5.jpg"><img src="images/6.jpg"><img src="images/7.jpg"><img src="images/8.jpg"><img src="images/9.jpg"><img src="images/10.jpg">
        </div>
    </div>
</body>
</html>
