        //JQuery를 사용한 반복 실행 응용(반복 실행의 주체 : 배열 -> 태그)
        //배열을 대상으로 하는 each:
        //  $.each(배열이름, 매개변수가 있는 익명함수){} )'
        //태그를 대상으로 하는 each :  여러개의 같은 종류를 태그를 모아서 그 갯수만큼 반복 실행
        $(function(){
            //반복 실행의 주체가 배열에서 태그로 바뀌고, 쓰여지는 위치도 each안에서 밖으로 바뀌었으므로 each안에는 실행할 익명 함수만 쓴다.
            //$(selector).each(function(index, item){});
            $('h1').each( function(index, item){ 
                // index에는 h1들에 부여된 임시 번호들(0부터 시작된)
                // item에는 현재 반복 실행에 해당하는 h1태그
                $(item).addClass('high-light-' + index);
                // index : 0~4
                // item : $('h1').eq(0) ~ $('h1').eq(4)
                // 현재 h1태그를 item이라는 이름 말고 표현함수 또다른 이름 :this
                $(this).addClass( 'high-light-' + index);
            });
        });

        $(function(){
            $('h1').addClass( function(index){ return 'high-light-' + index; } );
            // h1태그가 이미 여러개이기 때문에 $('h1')가 사용되는 순간 0부터 시작되는 index가 부여
            // 그 index는 익명함수의 매개변수로 하나씩 전달되면서 각각 호출됨.
        })
