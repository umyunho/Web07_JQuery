<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_JQueryEx</title>
    <style type="text/css">
        
        .container{ display: flex; flex-direction: column; width:1080px; height:480px; margin:100px auto; }
        
        #tabs{ width:1080px; height:40px; display: flex; }

        #tabs div { width:180px; height:40px; box-sizing: border-box; border-radius: 5px 5px 0 0; font-size:120%; cursor: default; display: flex; justify-content: center; align-items: center;/* border:1px dashed black; */}
        
        #content{position: relative; margin:0 auto; width:1080px; height:440px;}
        .contents{ position:absolute; width:1080px; height:440px; left:0px; top:0px; line-height: 440px; text-align: center; font-size: 120%;}
        
    
    </style>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script type="text/javaScript">
       
       $(function(){
            $('#tabs div:eq(0), #content1').css('background', '#ebaa55');
            $('#tabs div:eq(1), #content2').css('background', '#55ebd1');
            $('#tabs div:eq(2), #content3').css('background', '#4fbde3');
            $('#tabs div:eq(3), #content4').css('background', '#6ebe6d');
            $('#tabs div:eq(4), #content5').css('background', '#95a096');
            $('#tabs div:eq(5), #content6').css('background', '#ed8d2a');
            // content 들에 배경색을 탭메뉴와 맞춰주세요
            // 메뉴를 클릭하면 해당 화며이 화면에 보이게 코딩합니다
        });

        $(function(){
            $('#tabs div').click(function(){
                var idx = $(this).index();
                var selectDiv = '#content' + (idx+1);
                $('.contents').hide();
                $( selectDiv ).show();
            });
        });
    
</head>
<body>
    <div class="container">
        <div id="tabs">
            <div style="background: rgb(235, 170, 85);">Menu A</div>
            <div style="background: rgb(85, 235, 209);">Menu B</div>
            <div style="background: rgb(79, 189, 227);">Menu C</div>
            <div style="background: rgb(110, 190, 109);">Menu D</div>
            <div style="background: rgb(149, 160, 150);">Menu E</div>
            <div style="background: rgb(237, 141, 42);">Menu F</div>
        </div>
        <div id="content">
            <div class="contents" id="content1" style="background: rgb(235, 170, 85);">Content A</div>
            <div class="contents" id="content2" style="background: rgb(85, 235, 209);">Content B</div>
            <div class="contents" id="content3" style="background: rgb(79, 189, 227);">Content C</div>
            <div class="contents" id="content4" style="background: rgb(110, 190, 109);">Content D</div>
            <div class="contents" id="content5" style="background: rgb(149, 160, 150);">Content E</div>
            <div class="contents" id="content6" style="background: rgb(237, 141, 42);">Content F</div>
        </div>
    </div>
    
</body>
</html>
